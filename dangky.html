<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    *{
        background-color: rgb(245, 245, 245);
    }
.dangKy{
    width: 413px;
    height: 480px;
    margin: 0 auto;
    background-color: white;
}
.dangKy h1{
    width: 147px;
    line-height: 80px;
    width: 100%;
    text-align: center;
    background-color: white;
   
}
.dangKy .dn a{
    background-color: white;
    color: red;
    text-decoration: none;
}
.dangKy .dn a:hover{

    color: black;
  
}
.dangKy .dn{
    width: 100%;
    background-color: white;
    text-align: center;
    line-height: 10px;
    margin-top: -30px;
}
.dangKy input{
    width: 353px;
    height: 45px;
    margin-left: 30px;
    margin-top: 15px;
    border-color: #ebebeb;
    background-color: #ebebeb;
    border: 0;
    
}
.dangKy button{
    width: 360px;
    height: 45px;
    margin-left: 30px;
    margin-top: 15px;
    color: white;
    background-color: black;
    
}

.dangk:hover{
    background-color: red;
    color: white;
    font-weight: bold;
    border: 0;
}


</style>
<body>
    <form action="" >
        <div class="dangKy">
        <h1>ĐĂNG KÝ</h1><br>
        <p class="dn">Đã có tài khoản, <a href="">đăng nhập tại đây</a></p>
        <input type="user" placeholder="User">
        <input type="password" placeholder="Mật khẩu">
        <input type="email" placeholder="Email">
        <input type="sdt" placeholder="Số điện thoại">
        <button class="dangk" type="submit">Đăng ký</button>
        </div>
    </form>
</body>
</html>
